<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            display: block;
            margin: 0 auto;
            width: 100px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Business Logo">
        <h2>Payment Form</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="no_hp">Nomor HP:</label>
                <input type="tel" id="no_hp" name="no_hp" required>
            </div>
            <div class="form-group">
                <label for="payment_method">Metode Pembayaran:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="Gopay">Gopay - 082319588080</option>
                    <option value="ShopeePay">ShopeePay - 082319588080</option>
                    <option value="BANK BTN">BANK BTN - 2001580020467 A.n Muhammad Rizaldi</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('paymentForm');
            const data = new FormData(form);

            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                method: 'POST',
                body: new URLSearchParams(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.result === 'success') {
                    alert('Form submitted successfully');
                    form.reset();
                } else {
                    alert('Error submitting form');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting form');
            });
        }
    </script>
</body>
</html>
